#cannanso.info.yml
name: cannanso
type: theme
description: 'D8 Portfolio website for a Senior Web Developer. Sub-theme of bootstrap.'
core: 8.x
# by adding global-styling and global-scripts here, the css/js files in the library become 
# available to every page presented by the theme
libraries:
  - cannanso/global-styling
  - cannanso/global-scripts
regions:
  header: Header Menus
  hero: Hero
  content: Main Content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  footer: Footer Blocks
  footer_copy: Footer Copyright
